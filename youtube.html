<!DOCTYPE html>
<html>
  <head>
    <title>Youtube.com Clone</title>
    <style>
      .thumbnail {
        width: 300px;
        display: block;
      }

      .search-bar {
        font-size: 20px;
        margin-left: 12px;
        display: block;
      }
      .video-title {
        width: 300px;
      }
      .video-preview {
        width: 300px;
        display: inline-block;
        vertical-align: top;
        margin-right: 15px;
      }
    </style>
  </head>
  <body>
    <input class="search-bar" type="search" placeholder="Search" />
    <div class="video-preview">
      <img class="thumbnail" src="thumbnails/thumbnail-1.webp" />
      <p class="video-title">
        Talking Tech<strong> and AI </strong>with Google CEO Sundar Pichai!
      </p>
      <p class="video-author">Marques Browne</p>
      <p class="video-stats">3.4M views &#123; 6 months ago</p>
    </div>
    <div class="video-preview">
      <img class="thumbnail" src="thumbnails/thumbnail-2.webp" />
      <p class="video-title">Try not to laugh</p>
      <p class="video-author">Markaplier</p>
      <p class="video-stats">19M views &#123; 6 years ago</p>
    </div>
  </body>
</html>
